<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
  </head>
  <style>
   
    :root {
      --bg: #FFFFFF; 
      --text: #171717; 
      --accent: #0077B6; 
      --border: #A9A9A9; 
      --secondary-bg: #EAEAEA;
      --background-alt:#F8F8F8;
    }

    .photo-container{
      display: flex;
      justify-content: center;
      margin-top: 10rem;
      margin-right: 30rem;
    }
    .photo{
      width: 300px;
      height: 300px;
      border-radius: 50%;
      object-fit: cover;
      
      border: 5px solid var(--accent); 
    }
    .profile-section{
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 3rem;
      margin-top: 4rem;
      padding: 0 2rem;
      color: var(--text);
    }
    .profile-text{
      max-width: 500px;
    }
    h2{
      font-size: 28px;
      margin-bottom: 1rem;
    }
    .profile-text p{
      font-size: 18px;
      line-height: 1.6;
    }
    .btn{
      padding: 0.8rem 1.6rem;
      font-size: 16px;
      border-radius: 8px;
      font-weight: 600;
      transition: 0.2s ease;
      
      background-color: var(--secondary-bg);
      color: var(--text);
      text-decoration: none;
    }
    .btn-outline{
      
      border: 2px solid var(--accent);
    }
    .profile-buttons{
      margin-top: 1.5rem;
      display: flex;
      gap: 1.5rem;
    }
    body{
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .btn:hover{
     
      background-color: var(--accent);
      color: var(--bg); 
      text-decoration: none; 
    }
    .contact-section{
      
      
      margin-top: 6rem;
      padding: 4rem 8%;
      
      border-top: 4px solid var(--border); 
    }
    .contact-section h2{
      text-align: center;
      font-size: 32px;
      margin-bottom: 2rem;
      color: var(--text);
    
     
      padding-bottom: 0.5rem;
    }
    .contact-form{
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .row{
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
    }
    .input-section{
      display: flex;
      flex-direction: column;
      flex: 1;
    }
    .input-section.full{
      width:100%;
    }
    .input-section label{
      font-size: 14px;
      letter-spacing: 1px;
      margin-bottom: 0.5rem;
      color: var(--text);
    }
    .input-section input,
    textarea{
      
      background-color: var(--bg); 
      border: none;
      padding: 1rem;
      font-size: 16px;
      border-radius: 4px;
      
      border: 2px solid var(--border); 
      color: var(--text);
    }
    .input-section input::placeholder, 
    textarea::placeholder{
      color: #888888;
    }
    .input-section textarea{
      height: 200px;
      resize: vertical;
    }
    .submit-btn{
      
      background-color: var(--accent); 
     
      color: var(--bg); 
      padding: 0.8rem 2rem;
      
      border: 2px solid var(--accent); 
      border-radius: 4px; 
      font-weight: 600;
      letter-spacing: 2px;
      transition: background-color 0.2s ease, opacity 0.2s ease;
    }
    .submit-btn:hover{
      
      background-color: #005A8D; 
      color: var(--bg);
      text-decoration: none;
    }
    html{
      scroll-behavior: smooth;
    }
    .container{
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 15px;
    }
    .section-padding{
      padding: 6rem 0;
    }
    .background-alt{
      background-color: var(--bac);

    }
    .section-title{
      text-align: center;
      font-size: 32px;
      margin-bottom: 3rem;
      color:var(--text);

    }
    .hero-grid {
    display: grid;
    grid-template-columns: 2fr 1fr;
    gap: 40px;
    align-items: center;
}

.hero-text .greeting {
    font-size: 1.2em;
    color: var(--primary-color);
    font-weight: 500;
}

.hero-text h2 {
    font-size: 4em;
    margin: 0;
    line-height: 1;
}

.hero-text .tagline {
    font-size: 1.5em;
    color: var(--text-light);
    margin-bottom: 25px;
}

.hero-text .bio {
    max-width: 600px;
    margin-bottom: 30px;
}

.hero-actions .btn {
    margin-right: 15px;
}

.hero-image img {
    width: 100%;
    border-radius: 50%;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
}

  </style>
  <body>
    <div id="nav">

    </div>
    <section id="about" class="hero section-padding">
        <div class="container hero-grid">
            <div class="hero-text">
                <p class="greeting">Hello World, I'm</p>
                <h2>Neha Kondabathini</h2>
                <h3 class="tagline"> </h3>
                <p class="bio"></p>
                <div class="hero-actions">
                    <a href="#projects" class="btn primary-btn">Portfolio</a>
                    <a href="#contact" class="btn secondary-btn">Contact</a>
                </div>
            </div>
            <div class="hero-image">
                <img src="https://via.placeholder.com/300" alt="Professional Headshot of [Your Name]">
            </div>
        </div>
    </section>
    <div></div>




    <div class="contact-section" id="contact">
      <h2>Contact me</h2>
      <form class="contact-form"  action="/contact" method="POST">
        <div class="row">
          <div class="input-section">
            <label>NAME</label>
            <input type="text" name="name" placeholder="Enter your name" required>
          </div>
          <div class="input-section">
            <label>EMAIL ADDRESS</label>
            <input text="text" name="email" placeholder="Enter your email" required>
          </div>

        </div>
        <div class="input-section full">
          <label>MESSAGE</label>
          <textarea name="message" placeholder="Enter your message" required></textarea>
        </div>
        <button type="submit" class="btn submit-btn">SUBMIT</button>

      </form>


    </div>
    
    

  </body>
  <script src="nav.js">
  


  </script>

</html>
